<!DOCTYPE html>
<html ng-app="myeltAnalyticsApp">
<head>
    <title>MyELT Reporting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--StyleSheets -->
    <link href="../styles/libs/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/libs/font-awesome.min.css" rel="stylesheet">
    <link href="../styles/libs/jquery.fancybox.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    
    <!--JavaScript external libraries -->
    <script src="../scripts/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../scripts/libs/jquery.fancybox.js" type="text/javascript"></script>
    <script src="../scripts/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="../scripts/libs/jquery.fullscreen.js"></script>
    <script src="../scripts/libs/angular.min.js"></script>
    <script src="../scripts/libs/angular-route.min.js"></script>
</head>
<body ng-cloak>
	<div class="backgroundLoaderCover"><!-- Keep this --></div>
	<i class="fa fa-spinner fa-spin spinner"><!-- Keep this --></i>   
   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container-fluid">
           <div class="navbar-header">
               <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
               </button> 
               <a class="navbar-brand" href="#"> MyELT Reporting App</a>
           </div>
   
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  ng-controller="NavigationController">
               <ul class="nav navbar-nav">
                   <li ng-class="{active: isActive('/reports')}"><a href="#/reports"><i class="fa fa-bar-chart-o fa-lg"></i> Reports</a></li>
                   <li ng-class="{active: isActive('/sync')}"><a href="#/sync"><i class="fa fa-refresh fa-lg"></i> sync</a></li>
                   <!-- <li><a href="../sync"><i class="fa fa-refresh fa-lg"></i> Sync</a></li> -->
                   <li ng-class="{active: isActive('/rules')}"><a href="#/rules"><i class="fa fa-tasks fa-lg"></i> Rules</a></li>
                   <li ng-class="{active: isActive('/settings')}"><a href="#/settings"><i class="fa fa-gear fa-lg"></i> Settings</a></li>
               </ul>
           </div>
       </div>
   </nav>
   <div ng-view></div>
   <!--AngularJS files -->
   <script src="js/app.js" type="text/javascript"></script>
   <script src="js/controllers.js" type="text/javascript"></script>
</body>
</html>
