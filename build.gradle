buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC3")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }  
    compile("org.springframework.boot:spring-boot-starter-jdbc:0.5.0.M6")
    compile("org.springframework:spring-jdbc")
    compile("org.springframework.boot:spring-boot-starter-jetty")
    

    // end::jetty[]
    // tag::actuator[]
    
    // end::actuator[]
    compile group:'com.fasterxml.jackson.core', name:'jackson-databind'
    compile group:'org.springframework', name:'spring-jdbc'
    compile group:'mysql', name:'mysql-connector-java',version: '5.1.26'
    compile group: 'com.google.guava', name: 'guava', version: '12.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
   
    testCompile("junit:junit")

    //Elasticsearch
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
