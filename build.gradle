buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.0.RC3")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'war'

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies { 
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jdbc:0.5.0.M6")
    compile("org.springframework:spring-jdbc")
    
    //Tomcat Container
    compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper")
    
    compile("javax.servlet:jstl")
    compile group:'com.fasterxml.jackson.core', name:'jackson-databind'
    compile group:'org.springframework', name:'spring-jdbc'
    compile group:'mysql', name:'mysql-connector-java',version: '5.1.26'    
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile 'dom4j:dom4j:1.5.1'
    
    testCompile("junit:junit")

    //Elasticsearch
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.1.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

Properties props = new Properties()
props.load(new FileInputStream("src/main/resources/application.properties"))

war {
    baseName = 'myeltanalytics'  
}

task deploy (dependsOn: war){
    
    delete props["tomcat.path"] + '/webapps/myeltanalytics.war', props["tomcat.path"]+ '/webapps/myeltanalytics'
        
    copy {
        from "build/libs"
        into props["tomcat.path"] + "/webapps"
        include "myeltanalytics.war"
    }
}